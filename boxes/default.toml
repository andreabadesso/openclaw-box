system = "aarch64-linux"
hostname = "openclaw-box"
timezone = "UTC"
locale = "en_US.UTF-8"
stateVersion = "25.11"

[boot]
mode = "efi"

[disk]
device = "/dev/nvme0n1"

[swap]
size = 4096

[networking]
ports = [22, 80, 443]
[[networking.portRanges]]
from = 3000
to = 9999

[docker]
enable = true

[tailscale]
enable = false
authKeyFile = ""

[sops]
defaultSopsFile = "hosts/nixos/secrets/secrets.yaml"
ageKeyPaths = ["/etc/ssh/ssh_host_ed25519_key"]
secrets = ["anthropic_api_key", "telegram_bot_token"]

packages = []

