system = "x86_64-linux"  # or "aarch64-linux" for ARM (e.g. AWS Graviton)
hostname = "openclaw-box"
timezone = "UTC"
locale = "en_US.UTF-8"
stateVersion = "25.11"

[boot]
mode = "bios"  # "bios" or "efi"

[disk]
device = "/dev/sda"

[swap]
size = 4096  # MB, 0 to disable

[networking]
ports = [22, 80, 443]
[[networking.portRanges]]
from = 3000
to = 9999

[docker]
enable = true

[tailscale]
enable = false
authKeyFile = ""

# Secrets are auto-discovered at boxes/<name>/secrets/secrets.yaml
# Only override defaultSopsFile if you need a custom path
[sops]
ageKeyPaths = ["/etc/ssh/ssh_host_ed25519_key"]
secrets = ["anthropic_api_key", "telegram_bot_token"]

packages = []

[root]
sshKeys = [
  "ssh-ed25519 AAAA... you@example.com",
]

[[users]]
name = "myuser"
shell = "zsh"
groups = ["wheel", "docker"]
sshKeys = [
  "ssh-ed25519 AAAA... you@example.com",
]
[users.git]
email = "you@example.com"
name = "Your Name"
signByDefault = false
[users.devTools]
enable = true
tmux = true
direnv = true
fzf = true
mcfly = true
gitDelta = true
htop = true

[openclaw]
enable = true
[openclaw.agents]
model = "kimi-coding/k2p5"
thinkingDefault = "medium"
[openclaw.telegram]
tokenFile = "/run/secrets/telegram_bot_token"
allowFrom = [123456789]  # Your Telegram user ID
[openclaw.env]
KIMI_API_KEY = "/run/secrets/kimi_api_key"
